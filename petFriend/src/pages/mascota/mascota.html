<ion-header>
    <ion-navbar>
        <ion-title>Pet Friend</ion-title>
          <ion-buttons start>
            <button ion-button menuToggle="rightMenu">
            <ion-icon name="menu"></ion-icon>
            </button>
  </ion-buttons> 
        </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-fab right top>
        <button ion-fab (tap)="nuevaMascota()">
          <ion-icon name="pin"></ion-icon>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>

      

      <ion-card *ngFor="let mascota of mascota"  >
        <img [src]="mascota.foto" >
        <ion-card-content>
          <ion-card-title >            
            {{mascota.nombre}}          
            </ion-card-title>
          <p>
            {{mascota.descripcion}}
          </p>        

         
        </ion-card-content>
        
          <ion-col>
            <button ion-button clear small color="danger" icon-start (click)="mostrarMascota(mascota)" >
              <ion-icon name='warning' ></ion-icon>
              Me perdi
            </button>
          </ion-col> 
          
          <ion-col>
              <button ion-button clear small  icon-start (click)="mostrarMascotaPermanente(mascota)" >
                <ion-icon name='paw'></ion-icon>
                adopcion permanente
              </button>
            </ion-col>
            
            <ion-col>
                <button ion-button clear small  icon-start (click)="mostrarMascotaTemporal(mascota)">
                  <ion-icon name='paw'></ion-icon>
                  adopcion temporal
                </button>
              </ion-col> 
        
      </ion-card>

      

</ion-content>
