<ion-header>

  <ion-navbar>
 
    <ion-title>Inicio de sesion</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>      
<img src="/assets/imgs/logoF.png">
<ion-list>
    <form>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input
          [(ngModel)]="user.email"
          name="email"
          type="text"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
        >
        </ion-input>
      </ion-item>
      <div padding>
        <button
            ion-button 
            (click)="login()"
            type="submit"
            color="primary"
            block
        >
        Iniciar Sesion
        </button>
        <button
          ion-button color="jacqui"
          (click)="irRegistro()"
          type="submit"
          color="secondary"
          block
        >  No tengo cuenta
        </button>
      </div>
    </form>
  </ion-list>
</ion-content>
