<ion-header>

    <ion-navbar>
        <ion-title>{{address}}</ion-title>
         <ion-buttons start>
          <button ion-button (click)="cerrarModal()">
            <ion-icon name="md-close"></ion-icon>
          </button>
        </ion-buttons>
      </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card >
        <ion-card-content>
        <form (ngSubmit)="Publicar()">
       <ion-item>
        <p>Nombre de Contacto:{{this.contactoNombre}}</p>  
        <p>Telefono de Contacto:{{this.telefono}}</p>        
      </ion-item>
        <ion-item>
          <img [src]="this.mascota.foto"  />          
        </ion-item>
        <hr/>
        <ion-label>Nombre</ion-label>
        <ion-input
          [(ngModel)]="this.mascota.nombre"
          name="nombre" >
        </ion-input>
        
        <ion-item>
          <ion-label>Descripci√≥n</ion-label>
          <ion-textarea [(ngModel)]="this.mascota.descripcion" name="descripcion"></ion-textarea>
        </ion-item>
        
        <button ion-button type="submit" block>Publicar</button>
      </form>
      </ion-card-content>
      </ion-card>

</ion-content>
