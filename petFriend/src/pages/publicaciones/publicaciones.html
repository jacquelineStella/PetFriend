<ion-header>

  <ion-navbar>
    <ion-title>Mascotas perdidas</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
   

  <ion-card *ngFor="let mascota of temparrCat"  >
    <img [src]="mascota.foto" >
    <ion-card-content>
      <ion-card-title >            
        {{mascota.nombre}}          
        </ion-card-title>
      <p>{{mascota.descripcion}}</p>
      <p>Contacto:{{mascota.telefono}}</p>
      <p>{{mascota.address}}</p>
    </ion-card-content>
  </ion-card>
  

</ion-content>
