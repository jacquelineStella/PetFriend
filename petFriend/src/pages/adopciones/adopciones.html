<ion-header>

  <ion-navbar>
    <ion-title>Adopciones</ion-title>
  </ion-navbar>
  </ion-header>


<ion-content padding>
    <div padding>
        <ion-segment [(ngModel)]="pet">
          <ion-segment-button value="Permanente">
              Permanente
          </ion-segment-button>
          <ion-segment-button value="Temporal">
            Temporal
          </ion-segment-button>
        </ion-segment>
      </div>
      
      <div [ngSwitch]="pet" *ngFor="let mascota of permanentes">
        <ion-list *ngSwitchCase="'Permanente'">
          <ion-item>
            <ion-thumbnail item-start>
              <img [src]="mascota.foto">
            </ion-thumbnail>
            <h2>{{mascota.nombre}}</h2>
          </ion-item>
          
        </ion-list>
      </div>
      <div [ngSwitch]="pet" *ngFor="let mascota of temporales">
          <ion-list *ngSwitchCase="'Temporal'">
            <ion-item>
              <ion-thumbnail item-start>
                <img [src]="mascota.foto">
              </ion-thumbnail>
              <h2>{{mascota.nombre}}</h2>
            </ion-item>
            
          </ion-list>
        </div>
</ion-content>
