<ion-header>
  
   <ion-navbar>
    <ion-title>Pet Friend</ion-title>
      <ion-buttons start>
        <button ion-button menuToggle="rightMenu">
        <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons> 
    </ion-navbar>

  </ion-header>
  
  <ion-content>
      <ion-list color="jacqui">
          <button ion-item  (click)="irPublicaciones()">
            Mascotas perdidas
          </button>
          <button ion-item  (click)="irEncontrados()">
            Mascotas encontradas
          </button>  
          <button ion-item  (click)="irAdopciones()">
             Mascotas en adopcion
          </button>  
          <button ion-item  (click)="irMapa()">
             Veterinarias 
          </button>
          <button ion-item  (click)="irPet()">
              Pet Shop
          </button>
          <button ion-item  (click)="irPeluqueria()">
              Peluquerias caninas
          </button>
          <button ion-item  (click)="irAlimentos()">
            Venta de Alimentos para mascotas
          </button>
        </ion-list>
     
  </ion-content>
