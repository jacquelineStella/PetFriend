<ion-header>
  
   <ion-navbar>
    <ion-title>Pet Friend</ion-title>
      <ion-buttons start>
        <button ion-button menuToggle="rightMenu">
        <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons> 
    </ion-navbar>

  </ion-header>
  
  <ion-content>
 
      <button ion-button full  class="my-button" (click)="irPublicaciones()"><ion-icon name="paw" ></ion-icon>Publicaciones</button>
      <button ion-button full color="secondary" class="my-button" (click)=irEncontrados()><ion-icon name="paw"></ion-icon>Me encontraron</button>
      <button ion-button full color="danger" class="my-button" (click)=irAdopciones()><ion-icon name="paw"></ion-icon>Me adoptas</button>
      <button ion-button full color="dark" class="my-button" (click)=irMapa()><ion-icon name="paw"></ion-icon>Cosas para mascota</button> 

      
  </ion-content>
