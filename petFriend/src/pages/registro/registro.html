<ion-header>

  <ion-navbar>
    <ion-title>Registrarme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <form>
      <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input
            [(ngModel)]="perfil.nombre"
            name="nombre"
            type="text"
            required
          >
          </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Telefono de contacto</ion-label>
            <ion-input
              [(ngModel)]="perfil.telefono"
              name="telefono"
              type="number"
              required
            >
            </ion-input>
          </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input
          [(ngModel)]="user.email"
          name="email"
          type="text"
          autocapitalize="off"
          required
        >
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Contrase√±a</ion-label>
        <ion-input
          [(ngModel)]="user.password"
          name="password"
          type="password"
          required
        >
        </ion-input>
      </ion-item>
      <div padding>
       <button
          ion-button 
          (click)="signin()"
          type="submit"
          color="secondary"
          block
        >
          Dar de alta
        </button>
      </div>
    </form>
  </ion-list>
</ion-content>
