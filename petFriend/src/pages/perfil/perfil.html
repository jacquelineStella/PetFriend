<ion-header>

    <ion-navbar>
        <ion-title>Mi perfil</ion-title>
          <ion-buttons start>
            <button ion-button menuToggle="rightMenu">
            <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons> 
        </ion-navbar>

</ion-header>



    <ion-content padding>
        
          <form >
            <ion-item>
                <ion-label floating>Nombre</ion-label>
                <ion-input
                  [(ngModel)]="this.contactoNombre"
                  name="nombre"
                  type="text"
                  required
                >
                </ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Telefono de contacto</ion-label>
                  <ion-input
                    [(ngModel)]="this.telefono"
                    name="telefono"
                    type="number"
                    required
                  >
                  </ion-input>
                </ion-item>
            
    </form>
        
        <!-- <button ion-button type="submit" block>Actualizar Sitio</button> -->
      
    

</ion-content>
