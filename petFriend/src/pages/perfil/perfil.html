<ion-header>

    <ion-navbar>
        <ion-title>Mi perfil</ion-title>
          <ion-buttons start>
            <button ion-button menuToggle="rightMenu">
            <ion-icon name="menu"></ion-icon>
            </button>
          </ion-buttons> 
        </ion-navbar>

</ion-header>



<ion-content padding>
        
    <form *ngFor="let perfil of p">
      <ion-item>
          <ion-label floating>Nombre</ion-label>
          <ion-input
            [(ngModel)]="perfil.nombre"
            name="nombre"
            type="text"
            required
          >
          </ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Telefono de contacto</ion-label>
            <ion-input
              [(ngModel)]="perfil.telefono"
              name="telefono"
              type="number"
              required
            >
            </ion-input>
          </ion-item>
      
</form>
        
        
      
    

</ion-content>
