<ion-header>

    <ion-navbar>
      <ion-title>{{address}}</ion-title>        
         <ion-buttons start>
            <button ion-button (click)="cerrarModal()">
              <ion-icon name="md-close"></ion-icon>
            </button>
          </ion-buttons>
        
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>   

      <ion-card>
          <ion-card-header>
           <strong>Mascota</strong>
          </ion-card-header>
          <ion-card-content>
             
            <form (ngSubmit)="guardarMascotaEncontrada()">
            <ion-item>
              <img [src]="foto" *ngIf="foto" />
              <button ion-button icon-left full type="button" (tap)="sacarFoto()">
                Foto&nbsp;&nbsp;
                <ion-icon name="camera"></ion-icon>
              </button>
            </ion-item>
            <hr/>
            <ion-item>
                <ion-label>Nombre en collar</ion-label>
                <ion-input [(ngModel)]="nombre" name="nombre"></ion-input>
              </ion-item>
            <ion-item>
              <ion-label>Descripci√≥n</ion-label>
              <ion-textarea [(ngModel)]="descripcion" name="descripcion"></ion-textarea>
            </ion-item>          
            <button ion-button type="submit" block>Guardar Mascota</button>
          </form>
          </ion-card-content>
          </ion-card>
  
  
  </ion-content>
